
<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
  font-size: 16px;
  font-weight: 400;
  background-color: #fff;
}

path {
  stroke: #fff;
  fill-rule: evenodd;
}

#sequence {
  width: 600px;
  height: 70px;
}

#sequence text {
  font-weight: 600;
  fill: #fff;
}

#percentage {
  font-size: 2.5em;
}

</style>
<body>
<svg id="sequence"></svg>
<form>
  <label><input type="radio" name="mode" value="size"> Size</label>
  <label><input type="radio" name="mode" value="count" checked> Count</label>
</form>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
// Breadcrumb dimensions: width, height, spacing, width of tip/tail.
var b = {
  w: 15,
  h: 30,
  s: 3,
  t: 10,
  base: 12
};

var width = 600,
  height = 600,
  radius = Math.min(width, height) / 2 - 5;

var x = d3.scale.linear()
  .range([0, 2 * Math.PI]);

var y = d3.scale.sqrt()
  .range([0, radius]);

var colors = d3.scale.category20c();

// Total size of all segments; we set this later, after loading the data.
var totalSize = 0;

var vis = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("svg:g")
    .attr("id", "container")
    .attr("transform", "translate(" + width / 2 + "," + (height / 2 ) + ")");

var partition = d3.layout.partition()
  .sort(null)
  .value(function(d) {
    return 1;
  });
var arc = d3.svg.arc()
    .startAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x))); })
    .endAngle(function(d) { return Math.max(0, Math.min(2 * Math.PI, x(d.x + d.dx))); })
    .innerRadius(function(d) { return Math.max(0, y(d.y)); })
    .outerRadius(function(d) { return Math.max(0, y(d.y + d.dy)); });

var node;
d3.json("http://localhost:5000/visualisation/sunburst", function(error, root) {
  node = root.data
  // Basic setup of page elements.
  initializeBreadcrumbTrail();
  var path = vis.datum(root.data).selectAll("path")
    .data(partition.nodes)
    .enter().append("path")
    .attr("d", arc)
    .style("fill", function(d) {
		  if (typeof d.parent == 'undefined'){
			 return "#ffffff"
			}
			else {
      return colors((d.children ? d : d.parent).name);
			}
    })
    .on("click", click)
    .on("mouseover", mouseover)
    .each(stash);

  // Add the mouseleave handler to the bounding circle.
  d3.select("#container").on("mouseleave", mouseleave);

d3.selectAll("input[type=radio]").on("change", function change() {
    var value = this.value === "count"
        ? function() { return 1; }
        : function(d) { return d.size; };
    path
        .data(partition.value(value).nodes)
      .transition()
        .duration(750)
        .attrTween("d", arcTweenData);
  totalSize = path.node().__data__.value;
  });
  // Get total size of the tree = value of root node from partition.
  totalSize = path.node().__data__.value;
  function click(d) {
    node = d;
    path.transition()
      .duration(750)
      .attrTween("d", arcTweenZoom(d));
  }
});


//d3.select(self.frameElement).style("height", height + "px");
// Setup for switching data: stash the old values for transition.
function stash(d) {
  d.x0 = d.x;
  d.dx0 = d.dx;
}
// When switching data: interpolate the arcs in data space.
function arcTweenData(a, i) {
  var oi = d3.interpolate({x: a.x0, dx: a.dx0}, a);
  function tween(t) {
    var b = oi(t);
    a.x0 = b.x;
    a.dx0 = b.dx;
    return arc(b);
  }
  if (i == 0) {
   // If we are on the first arc, adjust the x domain to match the root node
   // at the current zoom level. (We only need to do this once.)
    var xd = d3.interpolate(x.domain(), [node.x, node.x + node.dx]);
    return function(t) {
      x.domain(xd(t));
      return tween(t);
    };
  } else {
    return tween;
  }
}

// When zooming: interpolate the scales.
function arcTweenZoom(d) {
  var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]),
      yd = d3.interpolate(y.domain(), [d.y, 1]),
      yr = d3.interpolate(y.range(), [d.y ? 20 : 0, radius]);
  return function(d, i) {
    return i
        ? function(t) { return arc(d); }
        : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
  };
}

// Fade all but the current sequence, and show it in the breadcrumb trail.
function mouseover(d) {
  var percentage = (100 * d.value / totalSize).toPrecision(3);
  var percentageString = percentage + "%";
  if (percentage < 0.1) {
    percentageString = "< 0.1%";
  }

  var sequenceArray = getAncestors(d);
  updateBreadcrumbs(sequenceArray, percentageString);

  // Fade all the segments.
  d3.selectAll("path")
    .style("opacity", 0.3);

  // Then highlight only those that are an ancestor of the current segment.
  vis.selectAll("path")
    .filter(function(node) {
      return (sequenceArray.indexOf(node) >= 0);
    })
    .style("opacity", 1);
}

// Restore everything to full opacity when moving off the visualization.
function mouseleave(d) {
  // Hide the breadcrumb trail
  d3.select("#trail")
    .style("visibility", "hidden");

  // Deactivate all segments during transition.
  d3.selectAll("path").on("mouseover", null);

  // Transition each segment to full opacity and then reactivate it.
  d3.selectAll("path")
    .transition()
    .duration(1000)
    .style("opacity", 1)
    .each("end", function() {
      d3.select(this).on("mouseover", mouseover);
    });
}

// Given a node in a partition layout, return an array of all of its ancestor
// nodes, highest first, but excluding the root.
function getAncestors(node) {
  var path = [];
  var current = node;
  while (current.parent) {
    path.unshift(current);
    current = current.parent;
  }
  return path;
}

function initializeBreadcrumbTrail() {
  // Add the svg area.
  var trail = d3.select("#sequence") //.append("svg:svg")
    .attr("width", width)
    .attr("height", 50)
    .attr("id", "trail");
  // Add the label at the end, for the percentage.
  trail.append("svg:text")
    .attr("id", "endlabel")
    .style("fill", "#000");
}
function widthText(d, i) {
  return b.w + (d.name.length * b.base);
}
// Generate a string that describes the points of a breadcrumb polygon.
function breadcrumbPoints(d, i) {
  var points = [];
  points.push("0,0");
  var width = widthText(d, i);
  d.width = width;
  points.push(width + ",0");
  points.push(width + b.t + "," + (b.h / 2));
  points.push(width + "," + b.h);
  points.push("0," + b.h);
  if (i > 0) { // Leftmost breadcrumb; don't include 6th vertex.
    points.push(b.t + "," + (b.h / 2));
  }
  return points.join(" ");
}

// Aggregate values from data.
//    limit: limit the operation to the first limit elements.
//    getter: callback to return the value to accumulate.
function accumulateData(data, getter, limit) {
  var sum = 0;
  var array_limit = limit || data.length;
  var i = 0;
  for (i = 0; i < array_limit; i++) {
    sum += getter(data, i);
  }
  return sum;
}

// Update the breadcrumb trail to show the current sequence and percentage.
function updateBreadcrumbs(nodeArray, percentageString) {

  // Data join; key function combines name and depth (= position in sequence).
  var g = d3.select("#trail")
    .selectAll("g")
    .data(nodeArray, function(d) {
      return d.name + d.depth;
    });

  // Add breadcrumb and label for entering nodes.
  var entering = g.enter().append("svg:g");

  entering.append("svg:polygon")
    .attr("points", breadcrumbPoints)
    .style("fill", function(d) {
		  if (typeof d.parent == 'undefined'){
			 return "#ffffff"
			}
			else {
      return colors((d.children ? d : d.parent).name);
			}
    });

  entering.append("svg:text")
    .attr("x", function(d, i) {
      return (widthText(d, i) / 2);
    })
    .attr("y", b.h / 2)
    .attr("dy", "0.35em")
    .attr("text-anchor", "middle")
    .text(function(d) {
      return d.name;
    });

  // Set position for entering and updating nodes.
  g.attr("transform", function(d, index) {
    var accumulated_width = 0;
    if (index > 0) {
      accumulated_width = accumulateData(nodeArray,

        function(a, i) {
          return a[i].width;
        }, index) + (b.s * index);
      translate_string = "translate(" + accumulated_width + ", 0)";
    } else {
      translate_string = "";
    }
    return translate_string;
  });

  // Remove exiting nodes.
  g.exit().remove();

  // Now move and update the percentage at the end.
  d3.select("#trail").select("#endlabel")
    .attr("x", accumulateData(nodeArray,

      function(a, i) {
        return a[i].width;
      }) + (b.base * 4) + (nodeArray.length * b.s))
    .attr("y", b.h / 2)
    .attr("dy", "0.35em")
    .attr("text-anchor", "middle")
    .text(percentageString);

  // Make the breadcrumb trail visible, if it's hidden.
  d3.select("#trail")
    .style("visibility", "");

}

</script>
